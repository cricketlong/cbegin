<select style="float:left;margin:0 10px 0 0;" name="level0" id="level0" onchange="changeIndustry(this)"></select>
<select style="float:left;margin:0 10px 0 0;" name="level1" id="level1" onchange="changeIndustry(this)"></select>
<input event-node="input_industry" type="hidden" id="current_industry" name="industry_id" value="{$selected}"/>
<input type="hidden" id="industry_name" name="industry_name" value="{$industry_name}" />

<script type="text/javascript">
var json = eval({$tree});			// 行业JSON数据
var industryArrNodeChild = new Array();		// 子树数组
var selected = '{$selected}';		// 是否完全选择行业信息

// 行业初始化
var init = function() {
	selected = selected == '' ? $('#current').val() : selected;
	// 获取树形结构的子树
	var option0 = '<option value="0">请选择</option>';
	var option1 = '<option value="0">请选择</option>';
	$.each(json, function(i, n) {
		option0 += '<option value="' + n.industry_id+ '">' + n.industry_name + '</option>'
		industryArrNodeChild[n.industry_id] = n.child;
	});
	$('#level0').html(option0);
	$('#level1').html(option1);
};

// 改变行业方法
var changeIndustry = function(obj) {
	var id = $(obj).attr('id');
	var val = $(obj).val();
	switch(id) {
		case 'level0':
			if(industryArrNodeChild[val] !== null) {
				if(val == 0) {
					$('#level1').html('<option value="0">请选择</option>');
					selected = 0;
					break;
				}
				var option1 = '<option value="0">请选择</option>';
				$.each(industryArrNodeChild[val], function(i, n) {
					option1 += '<option value="' + n.industry_id + '">' + n.industry_name + '</option>';
				});
				$('#level1').html(option1);
				selected = 1;
			}
 			break;
		case 'level1':
			if(val == 0)
				selected = 1;
			else
				selected = 2;
			break;
	}
	$('#current_industry').val(selected);
	
	var selectedIndustry = new Array();

	typeof($('#level0').val()) !== 'undefined' && selectedIndustry.push($('#level0').val());
	typeof($('#level1').val()) !== 'undefined' && selectedIndustry.push($('#level1').val());
	$('#current_industry').val(selectedIndustry.join(','));
	//alert($('#current_industry').val());
	var currentName = new Array();
	$('#level0 option:selected').html() != '请选择' && currentName.push($('#level0 option:selected').html());
	$('#level1 option:selected').html() != '请选择' && currentName.push($('#level1 option:selected').html());
	$('#industry_name').val(currentName.join(' '));
    //alert($("#industry_name").val());	
} 
init();
</script>
